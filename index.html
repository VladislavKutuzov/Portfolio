<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/vk_logo2.png" type="image/png">
    <link rel="stylesheet" href="styles/style.css">
    <script src="add/preloader.js"></script>


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Font Russo One -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Russo+One&display=swap" rel="stylesheet">

    <!-- Font Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <title>Vladislav Kutuzov</title>
</head>
<body>
    <div class="preloader" id="preloader">
        <h1>VK</h1>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo__link" href="#"><div class="link">V<span class="logo__addition"> ladislav</span></div><div class="logo">K <span class="logo__addition"> utuzov</span></div></a>

                <div class="menu">
                    <div class="menu__btn">
                        <p class="menu__text">Menu</p>
                        <span class="menu__span"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">


            <div class="footer__inner">
                <div class="footer__translate" onmouseout="onFooterTranslate()" onmouseover="offFooterTranslate()">
                    <img class="footer__planet" src="images/planetWhite.png" alt="" width="24">
                    <span class="eng">Eng</span>
                </div>

                <div class="footer__portfolio">PORTFOLIO</div>
            </div>
        </div>
    </footer>

    <!-- Intro -->
    <a name="page_1" id="page_1"></a>
    <div class="intro">
        <div class="inner__container">
            <div class="intro__container">
                <div class="intro__sup-title">VLAD</div>
                <div class="intro__title">KUTUZOV</div>
            </div>


        </div>
        <div class="intro__navigation-one"><div class="circle__navigation"></div></div>
        <div class="intro__navigation-two"></div>
        <img class="intro__man" src="images/man.png" alt="man">
    </div>


    <!-- Biography -->
    <a name="page_2" id="page_2"></a>
    <div class="biography">
        <div class="inner__container">
            <div class="biography__inner">
                <!-- <img class="biography__man" src="images/man.png" alt="man"> -->
                <h2 class="biography__title">Vladislav frontend developer from <br> <span id="biography__city">Yekaterinburg <div id="city__hint"></div> </span></h2>
            </div>

        </div>
    </div>

    <script src="add/add.js"></script>
    <script src="add/biography.js"></script>
    <script src="add/PageSlider.js"></script>

</body>
</html>
